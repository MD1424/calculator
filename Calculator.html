<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Calculator.css" />
  </head>
  <body>
    <div>
      <h1>Calculator</h1>
      <div id="calculator">
        <div id="number-display">0</div>
        <div id="keypad">
          <button id="button-1">1</button><button id="button-2">2</button
          ><button id="button-3">3</button><button id="button-4">4</button
          ><button id="button-5">5</button><button id="button-6">6</button
          ><button id="button-7">7</button><button id="button-8">8</button
          ><button id="button-9">9</button><button id="button-0">0</button>
        </div>
        <div id="Symboldisplay">
          <button id="button-plus">+</button><button id="button-minus">-</button
          ><button id="button-times">*</button
          ><button id="button-divide">/</button>
        </div>
      </div>
    </div>
    <script src="./Calculator.js"></script>
  </body>
</html>
